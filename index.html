<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Ze Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="collated-input"></div>
            <div id="input"></div>
        </div>

        <div id="top-section">
            <button id="clear">AC</button>
            <button id="divide" class="operators">/</button>
            <button id="multiply" class="operators">*</button>
            <button id="delete" class="operators">âŒ«</button>
        </div>

        <div id="bottom-section">
            <div id="bottom-section-left">
                <div id="numbers-container">
                    <div id="seven-nine">
                        <button id="seven" class="numbers" value="7">7</button>
                        <button id="eight" class="numbers" value="8">8</button>
                        <button id="nine" class="numbers" value="9">9</button>
                    </div>

                    <div id="four-six">
                        <button id="four" class="numbers" value="4">4</button>
                        <button id="five" class="numbers" value="5">5</button>
                        <button id="six" class="numbers" value="6">6</button>
                    </div>

                    <div id="one-three">
                        <button id="one" class="numbers" value="1">1</button>
                        <button id="two" class="numbers" value="2">2</button>
                        <button id="three" class="numbers" value="3">3</button>
                    </div>
                </div>

                <div id="zero-period-container">
                    <button id="zero" class="numbers" value="0">0</button>
                    <button id="period" value=".">.</button>
                </div>
            </div>

            <div id="bottom-section-right">
                <button id="subtract" class="operators">-</button>
                <button id="add" class="operators">+</button>
                <button id="operate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
